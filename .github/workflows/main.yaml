  name: ci-node-workflow
  on:
    pull_request:
      branches:
        - main

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Install dependencies
          run: npm install
        - name: Test and coverage
          run: npm test --coverage
        - run: cp sonar-project.properties.prod sonar-project.properties
